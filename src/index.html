<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Dynamic User Interface Interactions</h1>
        <div class="menu">
            <img class="menu-img" alt="three horizontal lines">
        </div>
        <div class="menu-items invisible">
            <div class="profile">
                <img class="profile-img" alt="An outline of a person">
                <p>Profile</p>
            </div>
            <div class="messages">
                <img class="messages-img" alt="A chatbox">
                <p>Messages</p>
            </div>
            <div class="settings">
                <img class="settings-img" alt="A cog">
                <p>Settings</p>
            </div>
        </div>
    </div>
    <div class="image-slider-container">
        <div class="image-slider">
            <img alt="left arrow" class="previous-image">
            <div class="image-container"></div>
            <img alt="right arrow" class="next-image">
        </div>
        <div class="image-indicators"></div>
    </div>
</body>
</html>
