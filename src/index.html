<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Dynamic User Interface Interactions</h1>
        <div class="menu">
            <img src="./photos/menu.svg" alt="three horizontal lines">
        </div>
        <div class="menu-items visible">
            <div class="profile">
                <img src="./photos/account.svg" alt="An outline of a person">
                <p>Profile</p>
            </div>
            <div class="messages">
                <img src="./photos/message.svg" alt="A chatbox">
                <p>Messages</p>
            </div>
            <div class="settings">
                <img src="./photos/cog.svg" alt="A cog">
                <p>Settings</p>
            </div>
        </div>
    </div>
</body>
</html>
